<section>
    <div class="formularioNoticias">
        <div class="datoInput">
            <label for="titulo" class="etiquetas">TÃ­tulo</label>
            <input type="text" id="titulo" minlength="1" required placeholder="Introduce el titulo" [(ngModel)]="newNoticia.titulo" class="campos">
        </div>
        <div class="datoInput">
            <label for="imagen" class="etiquetas">Imagen</label>
            <input type="url" id="imagen" minlength="1" required placeholder="Introduce la url de la imagen" [(ngModel)]="newNoticia.url"  class="campos">
        </div>
        <div class="datoInput">
            <label for="texto" class="etiquetas">Texto</label>
            <textarea  id="texto" minlength="1" required placeholder="Introduce el texto de la noticia" [(ngModel)]="newNoticia.texto" class="campos"></textarea>
        </div>

        <div class="datoInput">
            <label for="fecha" class="etiquetas">Fecha</label>
            <input type="datetime-local" id="fecha" required placeholder="Introduce la fecha" [(ngModel)]="newNoticia.fecha" class="campos">
        </div>
        <div class="botonInput">
            <button (click)="registrar()" class="datoInput">Registrar</button>
        </div>
        
    </div>

    <div class="noticias" [innerHTML]="cargarDatos()">

    </div>
</section>
