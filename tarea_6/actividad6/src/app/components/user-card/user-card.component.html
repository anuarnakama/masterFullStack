<div class="card p-3 mb-3 shadow">
    <h3 class="card-title">{{myUser.first_name + " "+ myUser.last_name}}</h3>
    <figure>
        <img class="img-fluid" [src]=myUser.image >
    </figure>
    <a [routerLink]="['/dashboard','user', myUser._id]" class="btn btn-primary mb-2" >Ver</a>
    <a [routerLink]="" class="btn btn-secondary mb-2">Actualizar</a>
    <a [routerLink]=""  class="btn btn-danger mb-2" (click)="deleteUser(myUser._id)">Borrar</a>

</div>
