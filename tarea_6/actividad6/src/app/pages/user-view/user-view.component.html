<section class="mt-3 card shadow">
    <div class="row">
        <figure class="col-12 col-md-3 mt-3">
            <img class="img-fluid ms-3" [src]="user.image" [alt]="user.username">
        </figure>
        <div class="col-12 col-md-9">
            <h2 class="card-title mt-3">{{user.first_name +" "+ user.last_name}}</h2>
            <hr>
            <p>Nombre: {{user.first_name}}</p>
            <p>Apellidos: {{user.last_name}}</p>
            <p>Username: {{user.username}}</p>
            <p>Email: {{user.email}}</p>
            <div class="col-6 mb-3">
                <a [routerLink]="['/dashboard']" class="btn btn-success mb-2 ms-3">Volver</a>
                <a [routerLink]="" class="btn btn-secondary mb-2 ms-3">Actualizar</a>
                <a [routerLink]=""  class="btn btn-danger mb-2 ms-3" (click)="deleteUser(user._id)">Borrar</a>

            </div>
        </div>

    </div>
</section>
